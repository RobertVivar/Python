        "--TARGET_BUCKET": !Sub "s3://${pS3BucketStage}/meucci2a/${pGlueTableStageMeucci2aCalendario}"
      MaxRetries: 0
      NumberOfWorkers: 2
      Tags:
        "ENV" : !Ref pTagEnv
        "PROYECT": !Ref pTagProyect
        "Name": !Ref pGlueJobStageMeucci2aCalendario
      Timeout: 10
      WorkerType: G.1X

