        pGlueTableRawMeucci2aEmpleadoCuenta: !Ref pGlueTableRawMeucci2aEmpleadoCuenta
        pGlueTableStageMeucci2aEmpleadoCuenta: !Ref pGlueTableStageMeucci2aEmpleadoCuenta
        # EmpleadoModalidadTrabajo
