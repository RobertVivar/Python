        pGlueTableStageMeucci2aCargo: !Ref pGlueTableStageMeucci2aCargo
        # CargoTipo
        pGlueJobStageMeucci2aCargoTipo: !Ref pGlueJobStageMeucci2aCargoTipo
        pGlueJobStageScriptLocationMeucci2aCargoTipo: !Ref pGlueJobStageScriptLocationMeucci2aCargoTipo
        pGlueTableRawMeucci2aCargoTipo: !Ref pGlueTableRawMeucci2aCargoTipo
        pGlueTableStageMeucci2aCargoTipo: !Ref pGlueTableStageMeucci2aCargoTipo
        # Cuenta
        pGlueJobStageMeucci2aCuenta: !Ref pGlueJobStageMeucci2aCuenta
        pGlueJobStageScriptLocationMeucci2aCuenta: !Ref pGlueJobStageScriptLocationMeucci2aCuenta
        pGlueTableRawMeucci2aCuenta: !Ref pGlueTableRawMeucci2aCuenta
        pGlueTableStageMeucci2aCuenta: !Ref pGlueTableStageMeucci2aCuenta
        # Empleado
        pGlueJobStageMeucci2aEmpleado: !Ref pGlueJobStageMeucci2aEmpleado
        pGlueJobStageScriptLocationMeucci2aEmpleado: !Ref pGlueJobStageScriptLocationMeucci2aEmpleado
        pGlueTableRawMeucci2aEmpleado: !Ref pGlueTableRawMeucci2aEmpleado
        pGlueTableStageMeucci2aEmpleado: !Ref pGlueTableStageMeucci2aEmpleado
        # EmpleadoCuenta
