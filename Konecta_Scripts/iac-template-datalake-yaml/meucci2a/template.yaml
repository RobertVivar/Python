        pTagProyect: !Ref pTagProyect
        pS3BucketRaw: !Ref pS3BucketRaw
        pS3BucketStage: !Ref pS3BucketStage
        pGlueJobStageMeucci2aTempDir: !Ref pGlueJobStageMeucci2aTempDir
        pProcessingGlueExecutionRoleStack: !Ref pArnGlueExecutionRoleStack
        # Calendario
        pGlueJobStageMeucci2aCalendario: !Ref pGlueJobStageMeucci2aCalendario
        pGlueJobStageScriptLocationMeucci2aCalendario: !Ref pGlueJobStageScriptLocationMeucci2aCalendario
